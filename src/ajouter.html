    <div class="p-4 sm:ml-64">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <div class="md:flex">
                <!-- Partie formulaire -->
                <div class="md:w-2/3 md:p-4">
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2" for="nom">Nom :</label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="nom" type="text" placeholder="Entrez votre nom" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2" for="poids">Poids :</label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="poids" type="text" placeholder="Entrez votre poids" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2" for="paysOrigine">Pays d'origine :</label>

                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"

                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2" for="dateMiseEnLigne">Date de mise en
                                ligne :</label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="dateMiseEnLigne" type="date" placeholder="Entrez la date de mise en ligne">
                        </div>
                        <div class="w-full">
                            <div class="mb-4">
                              <label class="block text-gray-700 font-bold mb-2" for="escale">Escale :</label>
                              <div class="flex items-center mb-2">
                                <input
                                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                  id="escale" type="text" placeholder="Entrez l'escale">
                                <button class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                  <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-9h3a1 1 0 010 2h-3v3a1 1 0 01-2 0v-3H6a1 1 0 010-2h3V6a1 1 0 012 0v3z"/>
                                  </svg>
                                </button>
                              </div>
                              <div class="flex items-center mb-2">
                                <input
                                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                  id="escale" type="text" placeholder="Entrez l'escale">
                                <button class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">

                                </button>

                                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                  id="escale" type="text" placeholder="Entrez l'escale">

                            </div>
                            </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2" for="paysDestination">Pays de
                                destination

                        <div class="mb-4">

                                id="dateMiseEnRayon" type="date" placeholder="Entrez la date de mise en rayon">
                        </div>
                        <div class="mb-4">

                                class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline bg-ldb-sombre"
                                id="submit" type="submit">
                        </div>

                <!-- Partie QR code -->
